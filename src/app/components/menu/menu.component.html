<h2>Mom's Menu</h2>

<div *ngFor="let entree of entrees">
    <!--NAME OF ITEM-->
    <a [title]="entree.name + ' details'"
        (click)="routeTo(entree)">
        {{ entree.name }}
      </a>

    <!--DESCRIPTION-->
    <p *ngIf="entree.description">
        Description: {{ entree.description }}
    </p>

    <p><mat-divider></mat-divider></p>

</div>
